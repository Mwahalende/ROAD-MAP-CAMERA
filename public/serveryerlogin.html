<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surveyor Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    form {
      max-width: 350px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .forgot {
      margin-top: 12px;
      text-align: right;
    }
    .forgot a {
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Surveyor Login</h2>
  <form id="loginForm">
    <input type="text" name="surveyorId" placeholder="Surveyor ID" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="forgot">
    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        surveyorId: form.surveyorId.value,
        password: form.password.value,
      };
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        const user = await res.json();
        alert(`Welcome, ${user.fullname}!`);
        // Save user info in localStorage
        localStorage.setItem('surveyorId', user.surveyorId);
        localStorage.setItem('fullname', user.fullname);
        localStorage.setItem('email', user.email);
        window.location.href = 'serveryer.html';
      } else {
        const msg = await res.text();
        alert(msg);
      }
    };

    // Forgot password flow
    document.getElementById('forgotPasswordLink').onclick = () => {
      const email = prompt('Enter your registered email to reset password:');
      if (!email) return alert('Email is required.');

      fetch('/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      }).then(async res => {
        if (res.ok) {
          alert('New password sent to your email.');
        } else {
          const msg = await res.text();
          alert(msg);
        }
      });
    };
  </script>
</body>
</html>
